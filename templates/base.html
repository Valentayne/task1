<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Міні‑Твітер на Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #0f1419; color: #e6e9ec; }
      .navbar { background: #15202b; }
      .card { background: #d8daddfb; border: 1px solid #8da3ba; }
      .form-control, .form-control:focus { background: #0f1419; color: #e6e9ec; border-color: #253341; }
      .btn-primary { background: #1d9bf0; border: none; }
      a { color: #8ab4f8; }
      .img-post { max-height: 480px; object-fit: cover; border-radius: 12px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Mini Twitter</a>
      </div>
    </nav>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, msg in messages %}
              <div class="alert alert-{{ 'warning' if category=='warning' else ('danger' if category=='danger' else 'success') }}" role="alert">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
